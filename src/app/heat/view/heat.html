<h3><i class="fa fa-refresh fa-spin"></i> Temperature Conversion Utility</h3>
<div ng-if="status" class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <strong>Message:</strong>{{status}}
</div>
<div class="row">
    <div class="well">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="fahrenheit">Fahrenheit</label>
                <slider ng-model="heat.fahrenheit" min="testOptions.min" step="testOptions.step" max="testOptions.max" value="testOptions.value" change="f2c()"></slider>
                <label>{{heat.fahrenheit}}</label>
                <button type="button" class="btn btn-default" ng-click="vm.f2c()">Fahrenheit to Celsius</button>
            </div>
            <div class="form-group">
                <label for="celsius">Celsius</label>
                <slider ng-model="heat.celsius" min="testOptions.min" step="testOptions.step" max="testOptions.max" value="testOptions.value" change="c2f()"></slider>
                <label>{{heat.celsius}}</label>
                <button type="button" class="btn btn-default" ng-click="vm.c2f()">Celsius to Fahrenheit</button>
            </div>
        </form>
    </div>
</div>
